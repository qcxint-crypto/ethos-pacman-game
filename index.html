<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman with Custom Sprites</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { width:342px; margin:0px auto; font-family:sans-serif; }
      a { text-decoration:none; }
      
      /* Loading indicator */
      .loading {
        text-align: center;
        font-family: BDCartoonShoutRegular;
        color: #FFFF00;
        background: #000;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        display: none;
      }
      
      .loading.show {
        display: block;
      }
    </style>

</head>

<body>
  
  <div id="shim">shim for font face</div>

  <h1>HTML5 Pacman with Custom Sprites</h1>

  <div class="loading" id="loadingIndicator">
    Loading sprites...<br>
    <small>Please wait while custom Pacman and Ghost images are loaded</small>
  </div>

  <div id="pacman"></div>
  
  <!-- Include the sprite-modified pacman.js instead of original -->
  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script>
    // Show loading indicator
    document.getElementById('loadingIndicator').className = 'loading show';
    
    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      
      // Use the new sprite-based initialization instead of direct PACMAN.init
      initializeGameWithSprites();
      
      // Hide loading indicator after sprites are loaded
      setTimeout(function() {
        document.getElementById('loadingIndicator').className = 'loading';
      }, 2000);
      
    } else { 
      document.getElementById('loadingIndicator').className = 'loading';
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
  </script>

</body>
</html>
